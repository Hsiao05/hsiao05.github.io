        document.getElementById("selectorModal").classList.add("open");
    }

    function selectFood(id) {
        if(editingSlotIndex !== -1) {
            weeklyState[editingSlotIndex] = id;
            renderGrid(); // Refresh underlying grid
        }
        closeModal("selectorModal");
    }

    window.onload = () => {
        updateTimeStatus();
        // Init Selectors
        const daySel = document.getElementById('selDay');
        const d = new Date().getDay();
        daySel.value = d === 0 ? 6 : d - 1;
    }

</script>
</body>
</html>
